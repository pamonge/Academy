{% extends 'base.html' %}

{% block content %}
  {% load crispy_forms_tags %}
  <div class="container mt-3">
    <h2>Curso - <strong>{{ course_name }}</strong></h2>
    <h2>Actualizar Notas - {{ object.student.get_full_name }}</h2>

    <form method="POST" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Guardar</button>
        <button class="btn btn-secondary" type="button" onclick="goBack()">Volver</button>
    </form>

    <script>
      function goBack() {
          window.history.back();
      }
    </script>
  </div>

  {% endblock %}
